<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAR - Just a Remedy | Redirecting...</title>
    <!-- Meta refresh for automatic redirection after 5 seconds (increased for better user experience) -->
    <!-- Replace 'https://www.your-dry-fruits-business-url.com' with the actual URL you want to redirect to -->
    <meta http-equiv="refresh" content="5;url=https://www.your-dry-fruits-business-url.com">
    <!-- Google Fonts - Inter for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfaf6 0%, #fae8d8 100%); /* Soft gradient background */
            color: #333;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from subtle animations */
        }
        .container {
            background-color: #ffffff;
            padding: 40px; /* Increased padding */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            max-width: 550px; /* Slightly wider container */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Increased gap between elements */
            animation: fadeInScale 0.7s ease-out forwards; /* Fade in animation */
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            font-size: 2.8rem; /* Larger heading */
            font-weight: 700; /* Bolder */
            color: #6A3E2E; /* Richer brown for branding */
            margin-bottom: 15px;
            letter-spacing: -0.02em; /* Slightly tighter letter spacing */
        }
        p {
            font-size: 1.2rem; /* Slightly larger text */
            line-height: 1.7;
            color: #4A4A4A; /* Darker grey for better contrast */
        }
        .lottie-container {
            margin-top: 25px;
            margin-bottom: 25px;
        }
        /* Style for the manual redirect button */
        .redirect-button {
            background-color: #A0522D; /* Sienna */
            color: white;
            padding: 14px 30px; /* Larger padding */
            border-radius: 10px; /* More rounded button */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-top: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Soft shadow */
        }
        .redirect-button:hover {
            background-color: #8B4513; /* Darker SaddleBrown */
            transform: translateY(-3px) scale(1.02); /* Lift and slightly enlarge on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: 600;
            color: #A0522D; /* Sienna color for countdown */
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JAR - Just a Remedy!</h1>
        <p>Your journey to wholesome goodness begins now.</p>
        <p>You will be redirected to our dry fruits store in <span id="countdown-timer" class="countdown">5</span> seconds.</p>

        <!-- Lottie Animation -->
        <div class="lottie-container">
            <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
            <dotlottie-wc src="https://lottie.host/3f76030c-86d3-4132-a925-5f479c8e6bfa/Ht0wp2RglG.lottie" style="width: 300px; height: 300px;" speed="1" autoplay loop></dotlottie-wc>
        </div>

        <!-- Manual Redirect Button -->
        <a href="https://www.your-dry-fruits-business-url.com" class="redirect-button">
            Explore Our Dry Fruits
        </a>
    </div>

    <script>
        // JavaScript for countdown timer and redirection
        const redirectUrl = 'https://www.your-dry-fruits-business-url.com'; // Replace with your actual URL
        let timeLeft = 5; // Initial countdown time in seconds
        const countdownElement = document.getElementById('countdown-timer');

        function updateCountdown() {
            if (countdownElement) {
                countdownElement.textContent = timeLeft;
            }

            if (timeLeft <= 0) {
                window.location.href = redirectUrl; // Redirect when countdown finishes
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000); // Update every second
            }
        }

        // Start the countdown when the page loads
        window.onload = function() {
            updateCountdown();
            console.log("Attempting to redirect to: " + redirectUrl + " in " + (timeLeft + 1) + " seconds.");
        };
    </script>
</body>
</html>
