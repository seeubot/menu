<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAR - Just a Remedy | Premium Dry Fruits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/></circle><circle cx="60" cy="70" r="2.5" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="2s"/></circle></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateY(-20px);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .brand-name {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .redirect-info {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .redirect-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            width: 0%;
            animation: fillProgress 5s linear;
            border-radius: 3px;
        }

        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .nuts-icons {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nut-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffa500, #ff6b6b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: bounce 2s ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .skip-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .skip-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .brand-name {
                font-size: 32px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="logo">JAR</div>
        
        <h1 class="brand-name">JAR</h1>
        <p class="tagline">Just a Remedy</p>
        
        <p class="description">
            Premium quality dry fruits and nuts for your healthy lifestyle. 
            Nature's finest selection, carefully curated for your wellness.
        </p>
        
        <div class="nuts-icons">
            <div class="nut-icon" style="--delay: 0s;">ðŸ¥œ</div>
            <div class="nut-icon" style="--delay: 0.2s;">ðŸŒ°</div>
            <div class="nut-icon" style="--delay: 0.4s;">ðŸ¥¥</div>
            <div class="nut-icon" style="--delay: 0.6s;">ðŸŒ¿</div>
        </div>
        
        <div class="redirect-info">
            <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
            <p>Taking you to our premium collection</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <a href="#" class="skip-link" id="skipBtn">Skip & Continue â†’</a>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const skipBtn = document.getElementById('skipBtn');
        
        // Replace this URL with your actual destination
        const redirectUrl = 'https://your-website.com';
        
        // Countdown timer
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirect();
            }
        }, 1000);
        
        // Redirect function
        function redirect() {
            // Replace with your actual URL
            window.location.href = redirectUrl;
            // For demonstration, we'll show an alert
            alert('This would redirect to your main website!\nReplace the redirectUrl variable with your actual website URL.');
        }
        
        // Skip button functionality
        skipBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(timer);
            redirect();
        });
        
        // Add some extra visual flair
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            container.style.transform = `translateY(-20px) rotateX(${(y - rect.height/2) * 0.01}deg) rotateY(${(x - rect.width/2) * 0.01}deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'translateY(-20px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
